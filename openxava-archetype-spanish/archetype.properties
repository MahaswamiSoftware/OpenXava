# mvn clean archetype:create-from-project -Darchetype.properties="archetype.properties"
# Copy archetype-metadata.xml to target/generated-sources/archetype/src/main/resources/META-INF/maven 
# To deploy to Maven Central copy archetype-pom.xml to target/generated-sources/archetype 
#   and change the version number

archetype.groupId=org.openxava
archetype.artifactId=openxava-archetype-spanish
archetype.package=org.openxava.archetype
archetype.version=7.0.4
excludePatterns=temp/,data/*,LICENSE.txt,archetype-pom.xml,archetype-metadata.xml